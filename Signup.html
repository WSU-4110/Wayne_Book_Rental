<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title>Log-in Wayne Rental</title>                          <!-- title of the website -->
<link href = "http://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet" type='text/css'>
<link rel="stylesheet" href="style-signup.css">
<link rel="icon"
      type="image/png"
      href="images/wayne.JPG">
</head>
<body>


<form action="post-book.html" method="post">
<div class="imgcontainer">
    <img src="images/wayne.JPG" alt="Avatar" class="avatar" >
  </div>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label ><b>First name:</b></label>
    <input type="text" placeholder="Enter First name" name="First name" >

    <label ><b>Last name:</b></label>
    <input type="text" placeholder="Enter Last name" name="Last name" >

    <label ><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" >

    <label ><b>Password:</b></label>
    <input class="password" type="password" placeholder="Enter Password" name="psw" >

    <label ><b>Repeat Password:</b></label>
    <input class="confirmpassword" type="password" placeholder="Repeat Password" name="psw-repeat" >

    <label ><b>Phone Number:</b></label>
    <input type="Phonenumber" placeholder="(optional)" name="Phonenumber">

    <!-- <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> -->

   <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

    <div class="submitbutton">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script src="passwordcheaker.js"></script>

<footer>
<p><small>Proudly Build in Detroit <br> Â© 2020 Team BookKeepers. All Rights Reserved. </small></p>
</footer>
</body>
</html>
