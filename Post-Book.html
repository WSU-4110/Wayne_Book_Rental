<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title>Post-Book Wayne Rental</title>                          <!-- title of the website -->
<link href = "http://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet" type='text/css'>
<link rel="stylesheet" href="style-form.css">
</head>
<body>

<header><h1>Form to list the book</h1></header>
<form action="action_page.php" method="post">
<!-- <div class="imgcontainer">
    <img src="images/wayne.JPG" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">

    <p>Please fill in this form to list a new book.</p>
    <hr>

    <label for="Title"><b>Title:</b></label>
    <input type="text" placeholder="Enter book title" name="Title" required>

    <label for="Author first name"><b>Author first name:</b></label>
    <input type="text" placeholder="Enter author first name" name="fname" required>

	  <label for="Author last name"><b>Author last name:</b></label>
    <input type="text" placeholder="Enter author last name" name="lname" required>

    <label for="Publisher"><b>Publisher:</b></label>
    <input type="text" placeholder="Enter publisher" name="Publisher" required>

    <label for="Year published"><b>Year published:</b></label>
    <input type="text" placeholder="Enter year published" name="edition" required>

    <label for="Book subject"><b>Book subject:</b></label>
    <input type="text" placeholder="Enter book subject" name="subject" required>

  	<label for="Condition"><b>Book condition:</b></label>
	  <select name="condition" id="condition" required>
		<option value="new">New</option>
		<option value="like_new">Like New</option>
		<option value="used">Used</option>
	  </select>

	  <br> <br>

    <label for="ISBN"><b>ISBN:</b></label>
    <input type="text" placeholder="Enter ISBN" name="ISBN" required>

    <label for="img"><b>Select image:</b></label>
    <input type="file" id="img" name="img" accept="image/*">

	<br><br>
	<b>Enter description:</b>
	<textarea name="instructions" rows="4" cols="42" maxlength="400" id="form-story" placeholder="No more than 400 characters long"></textarea>
	<br><br>

  <div class="clearfix">
      <button type="submit" class="signupbtn">Submit</button>
    </div>
  </div>
</form>

<footer class ="PostFooter">
<p><small>Proudly Build in Detroit <br> Â© 2020 Team BookKeepers. All Rights Reserved. </small></p>
</footer>
</body>
</html>
